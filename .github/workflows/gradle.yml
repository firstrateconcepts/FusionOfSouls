name: Gradle Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
      fail-fast: false
    name: ${{ matrix.os }}
    steps:
    - name: Git checkout
      uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: '16'
        distribution: 'adopt'
        cache: gradle
    - name: Echo JAVA_HOME
      run: echo $JAVA_HOME
    - name: Verify Gradle Wrapper
      uses: gradle/wrapper-validation-action@v1
    - name: Execute build
      run: ./gradlew --info --stacktrace build -x test
    - name: Execute runtime
      run: ./gradlew --info --stacktrace runtime -x test
    - name: Execute jpackage
      run: ./gradlew --info --stacktrace jpackage -x test
    - name: Upload Installation Artifact(s)
      uses: actions/upload-artifact@v2
      with:
        name: fusion-of-souls-${{ matrix.os }}-installer
        path: build/package/install/*
